<!doctype html>
<html>
<head>
	<title>jquery-videopreview-plugin</title>
	<meta charset="UTF-8" />
	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="jquery.videoPreview.js"></script>
	<link rel="stylesheet" href="jquery.videoPreview.css" />
	<style>
	body {
		margin: 20px;
		padding: 0;
		line-height: 1;
		font-family: arial, sans-serif;
	}
	.item {
		float: left;
		width: 33%;
		height: 400px;
	}

	</style>
</head>
<body>

<h1>jquery-videopreview-plugin</h1>

<div class="item video">
	<h2>Default</h2>
	<iframe width="420" height="315" src="http://www.youtube.com/embed/h_L4Rixya64" frameborder="0" allowfullscreen></iframe>
</div>

<div class="item video">
	<h2>Caption</h2>
	<iframe data-caption="Foo Fighters - Pretender" width="420" height="315" src="http://www.youtube.com/embed/h_L4Rixya64" frameborder="0" allowfullscreen></iframe>
</div>
	
<div class="item video">
	<h2>'text' template and low res image</h2>
	<iframe data-caption="Hello World!" data-template="text" data-high-res="false" width="420" height="315" src="http://www.youtube.com/embed/h_L4Rixya64" frameborder="0" allowfullscreen></iframe>
</div>

<div class="item">
	<h2>Event</h2>
	<iframe id="event" data-caption="Click me!" data-template="text" width="420" height="315" src="http://www.youtube.com/embed/h_L4Rixya64" frameborder="0" allowfullscreen></iframe>
</div>

<div class="item" style="width: 800px; height: 900px">
	<h2>Fluid</h2>
	<iframe id="fluid" data-fluid="true" width="420" height="315" src="http://www.youtube.com/embed/h_L4Rixya64" frameborder="0" allowfullscreen></iframe>
</div>

<script>
$(".video").videoPreview();

$("#event")
	.videoPreview()
	.on("activate", function() {
		alert("You clicked, woo-hoo!");
	})
;

$("#fluid").videoPreview({
	fluid: true
});
</script>

</body>
</html>
